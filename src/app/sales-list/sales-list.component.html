
<table border="1">

<thead>

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Sales Volume</th>

    </tr>

</thead>

<tbody>

    <tr *ngFor= "let tempSalesdata of salesPersonList">

        <td>{{tempSalesdata.firstName}}</td>
        <td>{{tempSalesdata.lastName}}</td>
        <td>{{tempSalesdata.email}}</td>
        <td>{{tempSalesdata.salesVolume}}</td>
    </tr>


</tbody>



</table>
