
<table class="table table-hover">

<thead class = "thead-dark">

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Sales Volume</th>
        <th>Met Quota?</th>

    </tr>

</thead>

<tbody>

    <tr *ngFor= "let tempSalesdata of salesPersonList">

        <td>{{tempSalesdata.firstName}}</td>
        <td>{{tempSalesdata.lastName}}</td>
        <td>{{tempSalesdata.email}}</td>
        <td>{{tempSalesdata.salesVolume}}</td>

        <td>

                <div *ngIf= "tempSalesdata.salesVolume >60000;
                     else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
        </td>
    </tr>


</tbody>



</table>
